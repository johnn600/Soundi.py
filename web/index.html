<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Soundi.py | Spotify Dataset Analyzer</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- python eel -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="script/file_dialog.js"></script>
  <script type="text/javascript" src="script/visualization.js"></script>
  <script type="text/javascript" src="script/search_artist.js"></script>
  <script type="text/javascript" src="script/spotify_search.js"></script>

  <!-- css file -->
  <link rel="stylesheet" href="style/style.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>


</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
    <a class="navbar-brand text-dark font-weight-bold invisible" id="navbarTitle">
      Soundi.py
      <span class="badge badge-pill badge-dark invisible" id="navbarTitleInfo">v 0.1</span>
    </a>

  </nav>


  <!--
    -------------------------------------
     MAIN CONTENTS
    -------------------------------------
  -->

  <div role="main" class="container-fluid">


  <!-- File upload -->
  <div class="m-4 d-flex flex-column align-items-center justify-content-center" id="fileInput">
    
    <div class="d-flex flex-column align-items-center mb-5">
      <h1 class="app-title">Soundi.py</h1>
      <h3 class="app-subtitle">Spotify Dataset Analyzer</h3>
    </div>
    
    <div class="card w-30 rounded" >
      <div class="card-body">
        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
          <i class="fa-solid fa-file-import fa-2xl"></i>
          <h5 class="mt-4">Load dataset</h5>
        </div>
  
        <div class="custom-file mt-3">
          <input title="File input" type="text" class="custom-file-input cursor-pointer" id="csvFile" width="100" accept=".csv" onclick="filePicker()">
            <label class="custom-file-label" for="customFile" id="csvFileLabel">Select CSV/DFB file</label>
        </div>

        <button type="button" class="btn btn-primary btn-block mt-3" id="loadBtn" onclick="loadFile()">Load</button>

        <!-- alert if no file selected -->
        <div class="alert alert-danger mt-3 text-center d-none" role="alert" id="alertMessage">
          No file selected
        </div>
      </div>
    </div>
  </div>

    
  <!-- Switch Tabs -->
  <ul class="nav nav-tabs d-none justify-content-center" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active text-dark" id="tab1" data-toggle="tab" href="#content1">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" id="tab2" data-toggle="tab" href="#content2">Artist Profile</a>
    </li>
  </ul>


  <!-- Tab Contents -->
  <div class="tab-content d-none" id="mainContents">

    <!-- Overview -->
    <div class="tab-pane fade show active" id="content1">
      <div class="col-md-10 m-auto" id="section1">
        <div class="w-100 align-items-center justify-content-center">

          <div class="card p-3 mt-3 rounded">
            <div class="ratio ratio-2x1">
              <div class="card-title font-weight-bold">
                Number of Songs Released Per Year
              </div>
              <div class="card-body position-relative">
                <!-- Your main content goes here -->
                <canvas id="songsPerYearChart" width="400" height="50"></canvas>
              </div>
            </div>
          </div>

          


        </div>
      </div>
    </div>






    <!-- Artist Profile Section -->
    <div class="tab-pane fade" id="content2">
      <div class="col-md-10 m-auto" id="section2">
        <div class="w-100 align-items-center justify-content-center mt-3">

          <!-- Search bar -->
          <div class="mt-5 d-flex align-items-center justify-content-center">
            <form onsubmit="event.preventDefault(); search();">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search artist" id="artistName">
                  <div class="input-group-append">
                      <button title="Search" class="btn btn-dark" type="submit">
                          <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                  </div>
              </div>
            </form>
          </div>

          <!-- loading spinner -->
          <div class="mt-5 justify-content-center align-items-center d-none" id="loadingSpinner">
            <div class="spinner-border text-dark" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <!-- When the search returns nothing -->
          <div class="container rounded alert-danger mt-5 text-center p-5 d-none" id="searchNoResults">
            Artist record not found
          </div>

          <!-- artist details -->
          <div class="container mt-4">
            <div class="card p-5 rounded" id="artistPage">
                <div class="row no-gutters d-flex align-items-center justify-content-center">
                    <!-- First column with square image -->
                    <div class="col-md-6 d-flex align-items-right justify-content-end">
                        <img src="#" class="card-img img img-fluid artist-thumbnail" alt="Artist image" id="infoArtistImage">
                    </div>
                    
                    <!-- Second column with text -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h3 class="card-title font-weight-bold" id="infoArtistName">__</h3>
                            <div class="card-text">Popularity: <span id="infoArtistPopularity">0</span></div>
                            <div class="card-text">Followers: <span id="infoArtistFollowers">0</span></div>
                            <div><span id="infoArtistGenres"></span></div>
                            <a title="Spotify link" href="#" id="infoArtistSpotifyURL" target="_blank"><i class="fa-brands fa-spotify fa-lg mt-3" style="color: #1dd366;"></i></a>
                        </div>
                    </div>
                </div>

                <!-- top 10 popular songs -->
                <div class="mt-5">
                  <h5 class="font-weight-bold">Top 10 popular songs (from dataset)</h5>

                  <!-- horizontal graph -->
                  <div id="canvasTop10Songs">
                    <!-- canvas element to be created with JS -->
                  </div>
                </div>



            </div>
          </div>

          <!--- 
          <div class="card p-3 mt-3">
            <div class="d-flex align-items-center justify-content-space-evenly">
              <h3 class="mr-auto">Artist's Top 10 Popular Songs</h3>
              
              < !-- create a code for search bar with icon inside -- >
              <form onsubmit="event.preventDefault(); search();">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search artist" id="artistName">
                      <div class="input-group-append">
                          <button title="Search" class="btn btn-primary" type="submit">
                              <i class="fa-solid fa-magnifying-glass"></i>
                          </button>
                      </div>
                  </div>
              </form>
            </div>
          -->

              
            
          </div>









        </div>
      </div>
    </div>
  </div>







    
    
    
    
    
    
    

  </div>

  <!-- Bootstrap JS, Popper.js, and other plugins -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

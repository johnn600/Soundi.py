<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Music Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- python eel -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="script/file_dialog.js"></script>


  <!-- css file -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>


</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Dashboard</a>
    

    
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 bg-light sidebar d-none" id="sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Descriptive
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Predictive
              </a>
            </li>
            <!-- Add more sidebar items as needed -->
          </ul>
        </div>
      </nav>

      <!-- Main contents -->
      <div class="col-md-10 d-none" id="mainContents">
        <div class="w-100 align-items-center justify-content-center">

          <div class="card">
            <div class="card-body">
              <!-- Your main content goes here -->
              <canvas id="songsPerYearChart" width="400" height="200"></canvas>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-body">
              <!-- Your main content goes here -->
              
            </div>
          </div>

        </div>
      </div>







      <!-- File upload -->
      <div class="m-4 d-flex w-100 align-items-center justify-content-center" id="fileInput">
        <div class="card w-50" >
          <div class="card-body">
            <h5 class="card-title">Load dataset</h5>
      
            <div class="custom-file">
              <input title="File input" type="text" class="custom-file-input" id="csvFile" width="100" accept=".csv" onclick="filePicker()">
                <label class="custom-file-label" for="customFile" id="csvFileLabel">Select CSV file</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-3" id="loadBtn" onclick="loadFile()">Load</button>

            <!-- alert if no file selected -->
            <div class="alert alert-danger mt-3 text-center d-none" role="alert" id="alertMessage">
              No file selected
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    
    
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Music Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- python eel -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="script/file_dialog.js"></script>


  <!-- css file -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>


</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Dashboard</a>
    

    
  </nav>

  <div class="container-fluid">

<!-- Tabs -->
<ul class="nav nav-tabs d-none" id="myTabs">
  <li class="nav-item">
    <a class="nav-link active" id="tab1" data-toggle="tab" href="#content1">Descriptive</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="tab2" data-toggle="tab" href="#content2">Predictive</a>
  </li>
</ul>

<!-- Tab Contents -->
<div class="tab-content d-none" id="mainContents">

  <!-- Tab 1 Content -->
  <div class="tab-pane fade show active" id="content1">
    <div class="col-md-10" id="mainContents1">
      <div class="w-100 align-items-center justify-content-center">
        <div class="card p-3 mt-3">
          <div class="ratio ratio-2x1">
            <div class="card-title">
              Number of Songs Released Per Year
            </div>
            <div class="card-body" style="position: relative;">
              <!-- Your main content goes here -->
              <canvas id="songsPerYearChart" width="600" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tab 2 Content -->
  <div class="tab-pane fade" id="content2">
    <div class="col-md-10" id="mainContents">
      <div class="w-100 align-items-center justify-content-center">
        <div class="card mt-3">
          <div class="card-body">
            <!-- Your main content goes here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







      <!-- File upload -->
      <div class="m-4 d-flex w-100 align-items-center justify-content-center" id="fileInput">
        <div class="card w-50" >
          <div class="card-body">
            <h5 class="card-title">Load dataset</h5>
      
            <div class="custom-file">
              <input title="File input" type="text" class="custom-file-input" id="csvFile" width="100" accept=".csv" onclick="filePicker()">
                <label class="custom-file-label" for="customFile" id="csvFileLabel">Select CSV/DFB file</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-3" id="loadBtn" onclick="loadFile()">Load</button>

            <!-- alert if no file selected -->
            <div class="alert alert-danger mt-3 text-center d-none" role="alert" id="alertMessage">
              No file selected
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    
    
    

  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

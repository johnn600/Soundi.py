<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- python eel -->
  <script type="text/javascript" src="/eel.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="script/file_dialog.js"></script>

  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 56px;
    }

    @media (min-width: 768px) {
      body {
        padding-top: 72px;
      }
    }
    /* Add rounded corners to the main container */
    .rounded {
      border-radius: 15px; /* You can adjust the value to control the roundness */
      overflow: hidden; /* Ensure content doesn't overflow rounded corners */
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Dashboard</a>
    

    
  </nav>

  <div class="container-flui">
    <div class="row">

      <!-- Dashboard -->
      <!-- Sidebar -->
      <nav class="col-md-2 bg-light sidebar rounded d-none" id="navbar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Descriptive
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Predictive
              </a>
            </li>
            <!-- Add more sidebar items as needed -->
          </ul>
        </div>
      </nav>
      
      <!-- Main contents -->
      <div>

      </div>






      <!-- File upload -->
      <div class="m-4 w-100 d-flex align-items-center justify-content-center" id="fileInput">
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title">Load dataset</h5>
      
            <div class="custom-file">
              <input title="File input" type="file" class="custom-file-input" id="csvFile" accept=".csv" onchange="inputCSV(event)">
                <label class="custom-file-label" for="customFile" id="csvFileLabel">Select CSV file</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-3" id="loadBtn" onclick="loadFile()">Load</button>

            <!-- alert if no file selected -->
            <div class="alert alert-danger mt-3 text-center d-none" role="alert" id="alertMessage">
              No file selected
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
